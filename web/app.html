    <section class="appointment-section">
        <div class="appointment-form">
            <!-- Appointment form content here -->

            <form class="form-group" method="post" action="app">
  <h2>Book an Appointment</h2>
        Name : <input type="text" id="name" name="name" required><br><br>
        Email : <input type="email" id="email" name="email" required><br><br>
        Phone : <input type="tel" id="phone" name="phone" required><br><br>
        Age : <input type="text" id="age" name="age" required><br><br>
        Doctor :
           <input type="text" id="doctor" name="doctor" readonly> <br> <br>
        Preferred Date : <input type="date" id="date" name="date" required><br><br>
        Preferred Time : <input type="time" id="time" name="time" required><br><br>
        Description : <br><textarea id="dis" name="dis" rows="4" required></textarea><br> 
        <button type="submit">Submit</button>
        </form>
    </section>
    <</span>
</div>
<script type="text/javascript">
    window.onload = function() {
    var urlParams = new URLSearchParams(window.location.search);
    var doctorName = urlParams.get('doctor');
    if (doctorName) {
        document.getElementById('doctor').value = doctorName;
    }
};
</script>
