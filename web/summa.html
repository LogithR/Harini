<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Differentiated Paragraphs</title>
<style>
    /* Common style for paragraphs */
    .differentiated-para {
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }

    /* Additional style for the first paragraph */
    #first-para {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
    <div id="first-para" class="differentiated-para">
        <p>This is the first paragraph. It has a box-shadow effect and additional padding.</p>
    </div>
    <div id="second-para" class="differentiated-para">
        <p>This is the second paragraph. It has the common style applied.</p>
    </div>
</body>
</html>
